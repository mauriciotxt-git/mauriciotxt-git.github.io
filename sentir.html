<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentir - Mau y Majo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #8B5A3C;
            text-decoration: none;
        }
        
        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #8B5A3C;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #A0522D;
            transform: translateY(-50%) translateY(-2px);
        }
        
        .playlist-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #8B5A3C;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .playlist-button:hover {
            background: #A0522D;
            transform: translateY(-50%) translateY(-2px) scale(1.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .music-title {
            text-align: center;
            font-size: 2.5rem;
            color: #8B5A3C;
            margin-bottom: 1rem;
        }
        
        .music-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
            margin-bottom: 3rem;
        }
        
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .music-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .music-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(139, 90, 60, 0.3);
        }
        
        .music-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .music-card:hover .music-image {
            transform: scale(1.05);
        }
        
        .music-info {
            padding: 25px;
            text-align: center;
        }
        
        .music-title-song {
            color: #8B5A3C;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .music-artist {
            color: #666;
            font-style: italic;
            font-size: 0.95rem;
        }
        
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(139, 90, 60, 0.9);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .music-card:hover .play-overlay {
            opacity: 1;
        }
        
        .music-image-container {
            position: relative;
            overflow: hidden;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.9);
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .message h3 {
            color: #8B5A3C;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .message p {
            color: #666;
            font-style: italic;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        @media (max-width: 600px) {
            .music-title {
                font-size: 2rem;
            }
            
            .music-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .music-card {
                margin: 0 10px;
            }
            
            .back-button {
                left: 10px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            .playlist-button {
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">← Volver</a>
        <h1 class="logo">Sentir</h1>
        <a href="https://open.spotify.com/playlist/5Z2a48AqUxavJovpGVp4Y4?si=034116720b8e4b46&pt=bfa633cb938a4bb89f90bd8224101149" target="_blank" class="playlist-button" title="Ver playlist completa">?</a>
    </div>
    
    <div class="container">
        <h2 class="music-title">♡</h2>
        <p class="music-subtitle">Lo ultimo que me hace pensar en vos</p>
        
        <div class="music-grid" id="music-grid">
            <!-- Las canciones se cargarán automáticamente -->
        </div>
        
        <!-- Mensaje especial -->
        <div class="message">
            <h3>♡</h3>
            <p>
                Cada canción para mi me hace revivir un momento y trasmite un mensaje. see question mark if you want put some song. I still love you.
            </p>
        </div>
    </div>
    
    <script>
        // Lista de canciones
        const songs = [
            {
                image: 'static/gallery/musica_mauymajo_20250805.avif',
                title: 'SAIKO - NOSTALGIA (Official Video) | NATSUKASHII YORU',
                artist: 'SAIKO',
                url: 'https://www.youtube.com/watch?v=NOVRn4xSQPc&list=RDNOVRn4xSQPc&start_radio=1&ab_channel=SAIKO'
            },
            {
                image: 'static/gallery/musica2_mauymajo_20250805.png',
                title: 'Jay Wheeler & Zhamira Zambrano - Dicelo (Official Video)',
                artist: 'Jay Wheeler & Zhamira Zambrano',
                url: 'https://www.youtube.com/watch?v=9fCiUt9Z60Q&list=RD9fCiUt9Z60Q&start_radio=1&ab_channel=JayWheeler'
            }
        ];

        // Cargar canciones dinámicamente
        function loadMusic() {
            const musicGrid = document.getElementById('music-grid');
            
            if (songs.length === 0) {
                musicGrid.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No hay canciones aún...</p>';
                return;
            }
            
            songs.forEach(song => {
                const musicCard = document.createElement('div');
                musicCard.className = 'music-card';
                musicCard.onclick = () => window.open(song.url, '_blank');
                
                musicCard.innerHTML = `
                    <div class="music-image-container">
                        <img src="${song.image}" alt="${song.title}" class="music-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDMwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjZjVmNWY1Ii8+Cjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0ic2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSI+TcO6c2ljYTwvdGV4dD4KPC9zdmc+'">
                        <div class="play-overlay">▶</div>
                    </div>
                    <div class="music-info">
                        <h3 class="music-title-song">${song.title}</h3>
                        <p class="music-artist">${song.artist}</p>
                    </div>
                `;
                
                musicGrid.appendChild(musicCard);
            });
        }
        
        // Cargar música cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadMusic);
    </script>
</body>
</html>
