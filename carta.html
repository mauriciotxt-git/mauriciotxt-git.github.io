<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta - Mau y Majo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        .title {
            font-size: 2.5rem;
            color: #8B5A3C;
            margin-bottom: 40px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .back-button {
            display: inline-block;
            background: #8B5A3C;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-button:hover {
            background: #A0522D;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Carta</h1>
        <p class="subtitle">Work in progress...</p>
        <a href="index.html" class="back-button">← Volver al menú</a>
    </div>
</body>
</html>
