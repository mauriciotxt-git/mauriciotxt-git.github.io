<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razones por las que te amo - Mau y Majo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 3rem;
            color: #8B5A3C;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #8B5A3C;
            font-style: italic;
            margin-bottom: 20px;
        }
        
        .back-button {
            display: inline-block;
            background: #8B5A3C;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-bottom: 40px;
        }
        
        .back-button:hover {
            background: #A0522D;
            transform: translateY(-2px);
        }
        
        .hearts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .heart-card {
            perspective: 1000px;
            height: 180px;
        }
        
        .heart-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .heart-card.flipped .heart-inner {
            transform: rotateY(180deg);
        }
        
        .heart-front, .heart-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .heart-front {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.7) 0%, rgba(255, 143, 171, 0.7) 50%, rgba(255, 168, 204, 0.7) 100%), 
                        url('static/gallery/maumajo11_20250715.jpeg');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            opacity: 0.85;
        }
        
        .heart-front:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        .heart-back {
            background: linear-gradient(135deg, #8B5A3C 0%, #A0522D 100%);
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
        }
        
        .heart-shape {
            width: 80px;
            height: 80px;
            position: relative;
            transform: rotate(-45deg);
        }
        
        .heart-shape:before,
        .heart-shape:after {
            content: '';
            width: 40px;
            height: 64px;
            position: absolute;
            left: 40px;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 40px 40px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart-shape:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .reason-text {
            font-size: 1.1rem;
            line-height: 1.4;
            text-align: center;
            font-style: italic;
        }
        
        .heart-number {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #8B5A3C;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 107, 157, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .floating-heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .floating-heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .floating-heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .floating-heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .floating-heart:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .floating-heart:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .floating-heart:nth-child(9) { left: 90%; animation-delay: 3.5s; }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0; 
            }
            10%, 90% { 
                opacity: 1; 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .hearts-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                padding: 10px;
            }
            
            .heart-card {
                height: 150px;
            }
            
            .heart-shape {
                width: 60px;
                height: 60px;
            }
            
            .heart-shape:before,
            .heart-shape:after {
                width: 30px;
                height: 48px;
                left: 30px;
            }
            
            .heart-shape:after {
                left: 0;
            }
            
            .reason-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Corazones flotantes de fondo -->
    <div class="floating-hearts">
        <div class="floating-heart">♡</div>
        <div class="floating-heart">♡</div>
        <div class="floating-heart">♡</div>
        <div class="floating-heart">♡</div>
        <div class="floating-heart">♡</div>
        <div class="floating-heart">♡</div>
        <div class="floating-heart">♡</div>
        <div class="floating-heart">♡</div>
        <div class="floating-heart">♡</div>
    </div>

    <div class="header">
        <h1 class="title">Razones por las que te amo</h1>
        <a href="index.html" class="back-button">← Volver al menú</a>
    </div>
    
    <div class="hearts-container" id="hearts-container">
        <!-- Los corazones se generarán con JavaScript -->
    </div>
    
    <div class="header">
        <p class="subtitle">Gracias</p>
    </div>

    <script>
        // Razones por las que la ama
        const reasons = [
            "Por tu sonrisa que ilumina mis días más oscuros",
            "Porque haces que cada momento ordinario se vuelva extraordinario",
            "Por la forma en que me entiendes sin necesidad de palabras",
            "Porque tu risa es mi sonido favorito en el mundo",
            "Por cómo me apoyas en todos mis sueños y locuras",
            "Porque eres mi hogar, sin importar dónde estemos",
            "Por la paz que siento cuando estoy contigo",
            "Porque me haces ser una mejor persona cada día",
            "Por todos los pequeños detalles que haces por mí",
            "Porque contigo el futuro se ve lleno de posibilidades",
            "Por la forma en que me amas tal como soy",
            "Porque eres mi compañera de aventuras perfecta"
        ];

        // Crear corazones
        function createHearts() {
            const container = document.getElementById('hearts-container');
            
            reasons.forEach((reason, index) => {
                const heartCard = document.createElement('div');
                heartCard.className = 'heart-card';
                heartCard.innerHTML = `
                    <div class="heart-inner">
                        <div class="heart-front">
                            <div class="heart-shape"></div>
                            <div class="heart-number">${index + 1}</div>
                        </div>
                        <div class="heart-back">
                            <div class="reason-text">${reason}</div>
                        </div>
                    </div>
                `;
                
                heartCard.addEventListener('click', () => {
                    heartCard.classList.toggle('flipped');
                });
                
                container.appendChild(heartCard);
            });
        }

        // Auto-voltear corazones aleatoriamente (opcional)
        function autoFlipHearts() {
            const hearts = document.querySelectorAll('.heart-card');
            setInterval(() => {
                const randomHeart = hearts[Math.floor(Math.random() * hearts.length)];
                randomHeart.classList.add('flipped');
                setTimeout(() => {
                    randomHeart.classList.remove('flipped');
                }, 3000);
            }, 8000);
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', () => {
            createHearts();
            // autoFlipHearts(); // Descomenta si quieres que se volteen automáticamente
        });
    </script>
</body>
</html>
