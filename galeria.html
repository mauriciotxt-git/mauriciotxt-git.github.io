<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Mau y Majo</title>
    <style>
        /* ... tus estilos originales ... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Georgia', 'Times New Roman', serif; background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%); min-height: 100vh; color: #333; }
        .header { background: rgba(255, 255, 255, 0.98); padding: 20px 0; box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1); text-align: center; }
        .logo { font-size: 1.8rem; font-weight: 600; color: #8B5A3C; text-decoration: none; }
        .back-button { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); background: #8B5A3C; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; transition: all 0.3s ease; }
        .back-button:hover { background: #A0522D; transform: translateY(-50%) translateY(-2px); }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .gallery-title { text-align: center; font-size: 2.5rem; color: #8B5A3C; margin-bottom: 3rem; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .photo-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease; }
        .photo-card:hover { transform: translateY(-5px); }
        .photo-image { width: 100%; height: 250px; object-fit: cover; cursor: pointer; }
        .photo-info { padding: 20px; text-align: center; }
        .photo-date { color: #666; font-style: italic; }
        .coming-soon { text-align: center; padding: 60px 20px; color: #666; font-style: italic; font-size: 1.2rem; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; max-height: 80%; object-fit: contain; }
        .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
        .close:hover, .close:focus { color: #bbb; }
        @media (max-width: 600px) {
            .gallery-title { font-size: 2rem; }
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">← Volver</a>
        <h1 class="logo">Galería</h1>
    </div>
    <div class="container">
        <h2 class="gallery-title">Nuestros Momentos ♡</h2>
        <div class="gallery-grid" id="galleryGrid"></div>
        <div class="coming-soon">
            <p>Más fotos próximamente... ♡</p>
        </div>
    </div>
    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <script>
        // Cargar fotos dinámicamente desde el JSON
        fetch('static/gallery/gallery.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('galleryGrid');
                grid.innerHTML = '';
                data.forEach(photo => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    card.innerHTML = `
                        <img src="${photo.src}" alt="${photo.alt}" class="photo-image" onclick="openModal('${photo.src}')">
                        <div class="photo-info">
                            <p class="photo-date">${photo.date}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            });
        function openModal(src) {
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('modalImage').src = src;
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
